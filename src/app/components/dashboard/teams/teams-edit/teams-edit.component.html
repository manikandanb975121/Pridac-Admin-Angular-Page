<div class="container">
    <p class="h4 mb-5"><i class="fa fa-users"></i> UPDATE TEAMS</p>

    <form [formGroup]="teamsForm" class="text-center border border-light p-5">

        <div class="row">

            <div class="col-xl-6 col-md-12">

                <input type="text" class="form-control mb-4" formControlName="name" placeholder="Teams Name">
                

                <mat-select (selectionChange)="selectMembers($event)" class="form-control mb-4" multiple>
                    <mat-option>-----</mat-option>
                    <mat-option *ngFor="let member of members" [value]="member?._id">
                        <div class="row">

                            <div class="col-md-6">
                                <img [src]="member?.profile_pic" class="rounded-circle avatar-xl m-2" alt="profile-image">
                            </div>

                            <div class="col-md-6">
                                {{ member?.first_name }}
                            </div>
                        </div>
                        
                    </mat-option>
                </mat-select>

                <div class="row">
                    <div class="col-md-6 example-section">
                        <mat-checkbox class="example-margin" formControlName="home"></mat-checkbox> Enable to home
                        <!-- <input type="checkbox" style="float: left;" class="form-control mb-4" formControlName="home" placeholder="Teams Name"> -->
                    </div>
                </div>
                

            </div>

            <div class="col-xl-6 col-md-12">

                <div class="container">
                    <div class="row">

                        <div class="col-md-6">
                            <h6>Team Members</h6>
                        </div>

                        <div class="col-md-6">
                            Members: {{ memberArray?.length }}
                        </div>

                    </div>

                    <hr>

                    <div class="row">
    
                                <div *ngFor="let member of memberArray">
    
                                    <!-- <div *ngFor="let member2 of memberArray">
                                        <div class="col-md-3 mt-3"> -->
                                        
                                            <!-- <div *ngIf="member._id === member2._id"> -->
    
                                                <img [src]="member?.profile_pic" class="avatar rounded-circle avatar-xls m-2" alt="profile-image">
                                                <br>
                                                <button (click)="deleteMember(member._id)" style="cursor: pointer;" mat-mini-fab color="warn" class="mt-2"><i class="fa fa-times"></i></button>
                                            <!-- </div> -->

                                        <!-- </div>
                                    
                                    </div> -->
    
                                </div>
    
                    </div>


                    <div class="row">
    
                        <div *ngFor="let member of members">

                            <div *ngFor="let member2 of membersArray2">
                                <div class="col-md-3 mt-3">
                                
                                    <div *ngIf="member._id === member2">

                                        <img [src]="member?.profile_pic" class="avatar rounded-circle avatar-xls m-2" alt="profile-image">
                                    
                                    </div>

                                </div>
                            
                            </div>

                        </div>

            </div>


                </div>
                

            </div>

        </div>

    
        <div class="row mt-4">
            <div class="col-md-12">
                <!-- <div *ngIf="teamsForm.controls.name.invalid || membersArray2.length <= 0 || memberArray.length < 0">
                    <button type="submit" disabled style="float: right;" mat-stroked-button><i class="fa fa-users mr-2"></i>Update Teams</button>
                </div> -->
                
                <div *ngIf="teamsForm.controls.name.valid">
                    <button type="submit" (click)="createTeams()" style="float: right;" mat-stroked-button><i class="fa fa-users mr-2"></i>Update Teams</button>
                </div>
                
            </div>
        </div>
    </form>
    <!-- Default form login -->
</div>
