<div class="team-area sp" *ngIf="members">
    <div class="m-0">
       <div class="row">
          <div class="col-sm-6 mt-4 col-md-4 col-lg-2 single-team" *ngFor="let member of members">
            <div class="card">
                <div class="inner">


                    <!-- <div class="team-img view overlay zoom" style="height: 220px;">
                       <img [src]="member.profile_pic" class="image-fluid" alt="Member Photo">
                    </div> -->

                    <div class="mt-4 d-flex justify-content-center h-100">
                     <div class="image_outer_container">
                        <div *ngIf="!member.status"  class="red_icon"></div>
                        <div *ngIf="member.status"  class="green_icon"></div>
                        <div class="image_inner_container">
                           <img [src]="member.profile_pic"  alt="Member Photo">
                        </div>
                     </div>
                  </div>

                    <div class="team-content">
                       <h4>{{ member.first_name}} {{ member.last_name[0] }}</h4>
                       <h5>{{ member.position }}</h5>
                    </div>
                 </div>

               <div>
                  <div class="row mb-2 mr-2">
                     <div class="col">
                        <div style="float: right;">
                           <button  mat-stroked-button class="mr-2" color="primary" (click)="view(member._id)"><i class="fa fa-eye"></i></button>
                           <button *ngIf="role == 'Admin'" mat-stroked-button color="warn" (click)="deleteUser(member._id)"><i class="fa fa-trash"></i></button>
                           <button  *ngIf="role == 'User' && settings?.user" mat-stroked-button color="warn" (click)="deleteUser(member._id)"><i class="fa fa-trash"></i></button>
                        </div>
                     </div>
                    </div>
               </div>

              </div>
          </div>
       </div>
    </div>
 </div>
