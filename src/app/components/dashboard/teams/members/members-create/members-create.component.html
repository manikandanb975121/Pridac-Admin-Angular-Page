<!-- Default form login -->
<div class="container">
    <form [formGroup]="membersForms" class="text-center border border-light p-5" (ngSubmit)="register()">

        <p class="h4 mb-4">Add Members</p>
    
        <div class="row">

            <div class="col-xl-6 col-md-12">
                <!-- <mat-form-field class="form-group"> -->
                    <input type="text" class="form-control mb-4" placeholder="First Name" formControlName="first_name">
                    <!-- <mat-error *ngIf="signupForms.controls.first_name.invalid">Last Name is required</mat-error> -->
                <!-- </mat-form-field> -->
                
            </div>

            <div class="col-xl-6 col-md-12">
                <input type="text" class="form-control mb-4" placeholder="Last Name" formControlName="last_name">
            </div>

        </div>

        <div class="row">
            
            <div class="col-xl-6 col-md-12">
                <input type="text" class="form-control mb-4" placeholder="Position" formControlName="position">
            </div>

            <div class="col-xl-6 col-md-12">
                <mat-select (selectionChange)="selectPosition($event)" class="form-control mb-4">
                    <mat-option>-----</mat-option>
                    <mat-option *ngFor="let position of positions" [value]="position?.name">
                      {{ position?.name }}
                    </mat-option>
                </mat-select>
            </div>

        </div>

        <div class="row">

            <div class="col-md-6">

                <input type="text" class="form-control mb-4" placeholder="Phone Number" formControlName="phone_number">


                <input type="email" class="form-control mb-4" placeholder="E-Mail" formControlName="email_id">


                <!-- <input type="password" class="form-control mb-4" placeholder="Password" formControlName="password"> -->

            </div>

            <div class="col-md-6">

                <div class="row">
                    <div class="col-md-4">
                        <button mat-stroked-button class="ml-2" type="button" (click)="filePicker.click()"><i class="fa fa-camera"></i></button>
                        <input type="file" #filePicker (change)="imagePicker($event)"/>
                    </div>
                    
                    <div class="col-md-8">
                        <div class="image-preview" *ngIf="imagePreview">
                            <img [src]="imagePreview" alt="image preview">
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
        

    
        <div
        *ngIf="membersForms.controls.first_name.invalid || membersForms.controls.last_name.invalid || membersForms.controls.position.invalid || membersForms.controls.phone_number.invalid || membersForms.controls.user_type.invalid || membersForms.controls.email_id.invalid || !imagePreview">
        <button type="submit" disabled class="btn btn-info btn-block my-4" type="submit">Add Members</button>
        </div>


        <div
        *ngIf="membersForms.controls.first_name.valid && membersForms.controls.last_name.valid && membersForms.controls.position.valid && membersForms.controls.phone_number.valid && membersForms.controls.user_type.valid && membersForms.controls.email_id.valid && imagePreview">
        <button type="submit" [mat-dialog-close]="true"  class="btn btn-info btn-block my-4" type="submit">Add Members</button>
        </div>
        <!-- Sign in button -->
    
        <!-- Register -->
        <!-- <p>Already have an account?
            <a href="">Login</a>
        </p> -->
    
    </form>
    <!-- Default form login -->
</div>
