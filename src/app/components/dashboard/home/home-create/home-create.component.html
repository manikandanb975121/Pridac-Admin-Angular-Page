

<div class="row">

    <div class="col-md-6">

        <div class="m-5">

            <form [formGroup]="homeForms" (ngSubmit)="create()">

                <div class="form-group">
                    <label class="m-3">Select Projects</label>
                    <mat-select (selectionChange)="selectProjects($event)" class="form-control ml-3">
                        <mat-option>-----</mat-option>
                        <mat-option *ngFor="let project of projects" [value]="project?._id">
                          {{ project?.name }}
                        </mat-option>
                    </mat-select>
    
                </div>


                <div class="form-group">
                    <label class="m-3">Select Order</label>
                    <mat-select (selectionChange)="selectOrders($event)" class="form-control ml-3">
                        <mat-option>-----</mat-option>
                        <mat-option *ngFor="let order of orders" [value]="order.id">
                          {{ order.value }}
                        </mat-option>
                    </mat-select>
    
                </div>


                <div class="form-group" class="m-3 mt-4">
                    <button type="submit" mat-raised-button color="primary">Create</button>
                </div>
    
            </form>

        </div>

        
    </div>

    <div class="col-md-6">

        <div *ngIf="currentProjects" class="m-5 border border-light">
            <div class="view overlay zoom z-depth-3">
                <img [src]="currentProjects.iconic_image" class="img-fluid" style="height: 50vh; width: 100%;" alt="zoom">
                <div class="mask flex-center waves-effect waves-light rgba-red-light">
                  <h5 class="text-white">{{ currentProjects.name | uppercase }}</h5>
                </div>
            </div>
        </div>

    </div>

</div>
