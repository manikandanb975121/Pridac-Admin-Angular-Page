<div class="container padding-bottom-3x mb-2 mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="forgot">
                <h2>Reset your password :) </h2>
                <!-- <p>Change your password in three easy steps. This will help you to secure your password!</p>
                <ol class="list-unstyled">
                    <li><span class="text-primary text-medium">1. </span>Enter your email address below.</li>
                    <li><span class="text-primary text-medium">2. </span>Our system will send you a temporary link</li>
                    <li><span class="text-primary text-medium">3. </span>Use the link to reset your password</li>
                </ol> -->
            </div>
            <form [formGroup]="reset" class="card mt-4">
                <div class="card-body">
                    <div class="form-group"> <label for="email-for-pass">Enter Password</label> <input class="form-control" formControlName="password" type="password" id="email-for-pass" required=""></div>
                </div>
                <div class="card-body">
                    <div class="form-group"> <label for="email-for-pass">Enter Confirm Password</label> <input class="form-control" formControlName="confirmPassword" type="password" id="email-for-pass" required="">
                        <small *ngIf="reset.controls.password.valid && !check" class="form-text text-danger">Password and confirm passwords are not same</small>
                        <small *ngIf="check" class="form-text text-success">Good !</small> 
                    </div>
                </div>
                <div class="card-footer" *ngIf="check"> <button (click)="submit()" class="btn btn-success">Reset New Password</button>    
                    <!-- <button routerLink="/" class="btn btn-danger" type="submit">Back to Login</button>  -->
                </div>
                <div class="card-footer" *ngIf="!check"> <button (click)="submit()" class="btn btn-success disabled">Reset New Password</button>    
                    <!-- <button routerLink="/" class="btn btn-danger" type="submit">Back to Login</button>  -->
                </div>
            </form>
        </div>
    </div>
</div>
