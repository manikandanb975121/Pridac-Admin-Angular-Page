<!-- Default form login -->
<div class="container" style="float: right;">
    <form [formGroup]="signupForms" class="text-center border border-light p-5" (ngSubmit)="register()">

        <p class="h4 mb-4">Sign Up</p>
    
        <div class="row">

            <div class="col-xl-6 col-md-12">
                <!-- <mat-form-field class="form-group"> -->
                    <input type="text" class="form-control mb-4" placeholder="First Name" formControlName="first_name">
                    <!-- <mat-error *ngIf="signupForms.controls.first_name.invalid">Last Name is required</mat-error> -->
                <!-- </mat-form-field> -->
                
            </div>

            <div class="col-xl-6 col-md-12">
                <input type="text" class="form-control mb-4" placeholder="Last Name" formControlName="last_name">
            </div>

        </div>

        <div class="row">
            
            <div class="col-xl-6 col-md-12">
                <input type="text" class="form-control mb-4" placeholder="Position" formControlName="position">
            </div>

            <div class="col-xl-6 col-md-12">
                <mat-select (selectionChange)="selectPosition($event)" class="form-control mb-4">
                    <mat-option>-----</mat-option>
                    <mat-option *ngFor="let position of positions" [value]="position?.name">
                      {{ position?.name }}
                    </mat-option>
                </mat-select>
            </div>

        </div>

        <input type="text" class="form-control mb-4" placeholder="Phone Number" formControlName="phone_number">

        <!-- First Name -->
        
    
        <!-- Last Name -->
        

        <input type="email" class="form-control mb-4" placeholder="E-Mail" formControlName="email_id">


        <input type="password" class="form-control mb-4" placeholder="Password" formControlName="password">

    
        <div
        *ngIf="signupForms.controls.first_name.invalid || signupForms.controls.last_name.invalid || signupForms.controls.position.invalid || signupForms.controls.phone_number.invalid || signupForms.controls.user_type.invalid || signupForms.controls.email_id.invalid || signupForms.controls.password.invalid">
        <button type="submit" disabled class="btn btn-info btn-block my-4" type="submit">Register</button>
        </div>


        <div
        *ngIf="signupForms.controls.first_name.valid && signupForms.controls.last_name.valid && signupForms.controls.position.valid && signupForms.controls.phone_number.valid && signupForms.controls.user_type.valid && signupForms.controls.email_id.valid && signupForms.controls.password.valid">
        <button type="submit"  class="btn btn-info btn-block my-4" type="submit">Register</button>
        </div>
        <!-- Sign in button -->
    
        <!-- Register -->
        <p>Already have an account?
            <a href="">Login</a>
        </p>
    
    </form>
    <!-- Default form login -->
</div>
